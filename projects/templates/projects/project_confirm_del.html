{% extends "base.html" %}


{% block title %}
Delete Project
{% endblock title %}



{% block content %}

    {% if not messages %}
        <div class="ui segment">
            <h3>Delete Project</h3>
            <form action="" method="POST">
                {% csrf_token %}
                <p>
                    Are you sure you want to delete this Project? All your data will be lost
                </p>
                <button type="submit" class="btn btn-danger">
                    Submit
                </button>
            </form>
        </div>
    {% endif %}

{% endblock content %}
